<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia festivo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">
</head>

<body style="margin: 0; padding: 0; font-family: 'Prompt', sans-serif; background-color: #f4f4f4;">
    <table width="100%" cellpadding="0" cellspacing="0" style="background-color: #f4f4f4; padding: 20px;">
        <tr>
            <td align="center">
                <!-- Contenedor Principal -->
                <table width="600" cellpadding="0" cellspacing="0" style="background-image: url('{{url('app/img/otros/back-festivity.png')}}'); background-position: center; background-repeat: no-repeat; background-size: cover; border: 1px solid #e0e0e0; box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);">
                    <!-- Encabezado -->
                    <tr>
                        <td align="left" style="padding: 30px;">
                            <img src="{{$logo_empresa}}" alt="Logo Colegio" style="width: 70px; height: 70px; display: block;">
                            <h2 style="font-size: 20px; font-weight: bold; color: #333333; margin: 10px 0; ">{{$nombre_festividad}}</h2>
                        </td>
                        <td align="right" style="padding: 10px; text-align: center; vertical-align:middle">
                            <div style="display: flex; justify-content: flex-end; gap: 10px;">
                                <img src="{{$imagen_festividad}}" alt="Foto de la festividad" style="width: 230px; height: 230px; border-radius: 50%; display: block; box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1); opacity: 0.9; border: 3px solid #c752658a">
                            </div>
                        </td>
                    </tr>
                    <!-- Mensaje -->
                    <tr>
                        <td align="center" style="background-color: #891c2e; color: #ffffff; padding: 20px;" colspan="2">
                            <p style="font-size: 12px; line-height: 1.6; text-align: justify; margin: 0; font-weight: lighter">
                                {{$descripcion_festividad}}
                            </p>
                        </td>
                    </tr>
                    <!-- Pie de pÃ¡gina -->
                    <tr>
                        <td align="center" style="background-color: #73000A; color: #f4f4f4; padding: 10px;" colspan="2">
                            <p style="font-size: 10px; margin: 0;">{{$remitente}} &copy; 2024</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
